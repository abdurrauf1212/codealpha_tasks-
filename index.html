<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Image Gallery</h1>
  <div class="gallery">
    <img src="https://picsum.photos/id/1015/300/200" alt="Gallery Image 1">
    <img src="https://picsum.photos/id/1021/300/200" alt="Gallery Image 2">
    <img src="https://picsum.photos/id/1031/300/200" alt="Gallery Image 3">
    <img src="https://picsum.photos/id/1041/300/200" alt="Gallery Image 4">
    <img src="https://picsum.photos/id/1051/300/200" alt="Gallery Image 5">
    <img src="https://picsum.photos/id/1061/300/200" alt="Gallery Image 6">
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="">
    <div class="nav">
      <button onclick="prevImage()">⟨</button>
      <button onclick="nextImage()">⟩</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
